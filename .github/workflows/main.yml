name: Python Dashboard Crypto CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t streamlit-dashboard-crypto-app .

    - name: Test Docker image
      run: |
        docker run -d -p 8501:8501 --name test-app streamlit-dashboard-crypto-app
        sleep 10
        # Simple health check via homepage
        curl -f http://localhost:8501/ || exit 1
        docker stop test-app
